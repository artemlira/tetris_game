<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid"></div>
    <div class="wrapper">
      <div class="buttons">
        <i class="fa-regular fa-circle-play play"></i>
        <i class="fa-regular fa-circle-pause pause"></i>
        <i class="fa-regular fa-circle-stop stop"></i>
      </div>
      <div class="container">
        <p class="score__text">score</p>
        <div class="score"></div>
        <p class="timer__text">timer</p>
        <div class="timer">00:00:00</div>
        <p class="next__text">next</p>
        <div class="next_figure"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
